<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Plan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="planner-container">
    <header>
      <h1 contenteditable="true">WEEKLY PLAN</h1>
      <div class="header-inputs">
        <label>WEEK OF: <input type="text" placeholder="Введіть дату..."></label>
        <label>HEALTHY HABIT: <input type="text" placeholder="Звичка..."></label>
      </div>
    </header>

    <div class="todo-section">
      <h2 contenteditable="true">TOP 3 GOALS</h2>
      <div class="tasks">
        <label><input type="checkbox"> <input type="text" placeholder="Goal..."></label>
        <label><input type="checkbox"> <input type="text" placeholder="Goal..."></label>
        <label><input type="checkbox"> <input type="text" placeholder="Goal..."></label>
      </div>

      <h2 contenteditable="true">EVERYTHING ELSE</h2>
      <div class="tasks">
        <label><input type="checkbox"> <input type="text" placeholder="Task..."></label>
        <label><input type="checkbox"> <input type="text" placeholder="Task..."></label>
        <label><input type="checkbox"> <input type="text" placeholder="Task..."></label>
        <label><input type="checkbox"> <input type="text" placeholder="Task..."></label>
      </div>

      <h2 contenteditable="true">NEXT WEEK</h2>
      <div class="tasks">
        <label><input type="checkbox"> <input type="text" placeholder="Task..."></label>
        <label><input type="checkbox"> <input type="text" placeholder="Task..."></label>
      </div>
    </div>

    <div class="week-plan">
      <div class="day" id="Monday">
        <h3 contenteditable="true">MONDAY</h3>
        <textarea placeholder="Enter notes..."></textarea>
      </div>
      <div class="day" id="Tuesday">
        <h3 contenteditable="true">TUESDAY</h3>
        <textarea placeholder="Enter notes..."></textarea>
      </div>
      <div class="day" id="Wednesday">
        <h3 contenteditable="true">WEDNESDAY</h3>
        <textarea placeholder="Enter notes..."></textarea>
      </div>
      <div class="day" id="Thursday">
        <h3 contenteditable="true">THURSDAY</h3>
        <textarea placeholder="Enter notes..."></textarea>
      </div>
      <div class="day" id="Friday">
        <h3 contenteditable="true">FRIDAY</h3>
        <textarea placeholder="Enter notes..."></textarea>
      </div>
      <div class="day" id="Saturday">
        <h3 contenteditable="true">SATURDAY</h3>
        <textarea placeholder="Enter notes..."></textarea>
      </div>
      <div class="day" id="Sunday">
        <h3 contenteditable="true">SUNDAY</h3>
        <textarea placeholder="Enter notes..."></textarea>
      </div>
    </div>
  </div>
</body>
</html>
