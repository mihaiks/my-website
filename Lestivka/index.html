<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новорічна листівка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>З Новим Роком!</h1>
        <p>Нехай цей рік буде сповнений радості, щастя та успіху!</p>
    </header>
    <main>
        <div class="tree-container">
            <img src="https://i.pinimg.com/originals/9d/34/20/9d3420e27e65750fb52875f4ecc7b62c.gif" alt="Ялинка" class="tree">
            <div class="garlands">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
        </div>
        <div class="greetings">
            <p>Щиро вітаємо вас з Новим роком! Бажаємо здоров'я, миру та успіху у всіх справах!</p>
            <p>Хай цей рік принесе лише позитивні емоції, багато любові та щирих посмішок!</p>
            <p>Нехай мрії збуваються, а кожен день наповнюється теплом і радістю!</p>
        </div>
        <div class="snowman">
            <img src="https://otkritkis.com/wp-content/uploads/2022/07/hzq2z.gif" alt="Сніговик">
        </div>
    </main>
</body>
</html>
